<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/rejister.css" />
		<script src="js/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/register3.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<!--注册头部-->
		<div class="header">
			<div class="header_con">
				<a href="index.html"><img class="logo" src="img-regist/login_logo.jpg"></a>
				<div class="logo_title">欢迎注册</div>
			</div>
		</div>
		<!--注册内容开始-->
		<div class="regist_con">
			<div class="regist_one">
				<div class="regist_top"><img src="img-regist/regist_three.png"/></div>
					<div class="regist_box">
						<div class="regist_left">
							<form>
								<div id="secure1" class="inpclass">
									<label>密码</label>
									<input type="password" id="mm" class="shouji" placeholder="请输入你的密码" /></tr>
								</div>
								<div class="tips" id="mm_icon">
									<b class="tips_icon"></b>
									<span>密码不能为空</span>
								</div>
								<div id="secure2" class="inpclass">
									<label>确认密码</label>
									<input type="password" id="mm1" class="shouji" /></tr>
									<b class="error"></b>
								</div>
								<div class="tips" id="mm1_icon">
									<b class="tips_icon"></b>
									<span>两次密码输入不一致</span>
								</div>
								<a class="btn-regist" id="regist1">注册</a>
							</form>
						</div>
						<div class="regist_right">
							<div class="top"> 我已注册，现在就去
								<a href="login.html" class="act">登录</a>
							</div>
							<div class="con">
								<p>社交账号登录</p>
								<img src="img-regist/login-qq.jpg" class="btn-qq-login"></div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</body>

</html>
