<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/login.css" />
	</head>

	<body>
		<header>
			<div class="wrap">
				<a class="logo" href="index.html"><img src="img-login/login_logo.jpg" /></a>
				<span>欢迎登录</span>
			</div>
		</header>
		<div class="banner">
			<div class="wrap">
				<a class="pic" href=""><img src="img-login/1475141593581531.jpg" /></a>
				<div class="login">
					<h3>好享购物</h3>
					<div class="input">
						<em></em><span>公共场所不建议自动登录，以防账号丢失</span>
						
						
						<!--用户名-->
						<div class="user">
							<input type="text" id="user" placeholder="请输入用户名或手机号" />
							<b class="user-icon"></b>
							<em></em>
						</div>
						<div class="tips">
				
						</div>
						
						
						
						<!--密码-->
						<div class="pwd">
							<input type="password" id="pwd" placeholder="请输入登录密码" />
							<b class="pwd_icon"></b>
							<em></em>
						</div>
						<div class="tips1">
							
						</div>
						<div class="safe">
							
							
							<!--自动登录-->
							<span class="auto checkedwrap on_check" id="auto_login">
                  
                        </span>
                        <label style="width: 56px; height: 30px; font-size: 12px; color: #4e4e4e; margin-left: 10px;" for="autoLogin">自动登录</label>
                        <span class="right">
                            <a href="https://www.hao24.com/uc/foundpwd.html">忘记密码？</a> | <a href="register.html">新会员，免费注册</a>
                        </span>
						</div>
						
						<!--登录按钮-->
						    <button type="button" class="btn-login" >登录</button>
						<div class="login_others">
                        <span>
                            <label>其他登录方式：</label>
                            <a style="color: #000;" class="btn-qq-login">腾讯QQ</a>
                         </span>
                         <span class="right">
                            <b class="login_icons"></b>
                            <a style="margin-top: 3px; float: left;" class="btn-mobile-login">手机登录</a>
                        </span>
                    </div>
					</div>
				</div>
			</div>
		</div>
		<footer>

		</footer>
	</body>

</html>
