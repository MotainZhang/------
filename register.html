<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/rejister.css" />
		<script src="js/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>	
		<script src="js/register.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<!--注册头部-->
		<div class="header">
			<div class="header_con">
				<a href="index.html"><img class="logo" src="img-regist/login_logo.jpg"></a>
				<div class="logo_title">欢迎注册</div>
			</div>
		</div>
		<!--注册内容开始-->
		<div class="regist_con">
			<div class="regist_one">
				<div class="regist_top"></div>
					<div class="regist_box">
						<div class="regist_left">
							<form>
								<div id="mobile" class="inpclass">
									<label>手机号码</label>
									<input type="text" id="mb" class="shouji" placeholder="请输入你的手机号" /></tr>
								</div>
								<div class="tips" id="mobile_icon">
									<b class="tips_icon"></b>
									<span>手机号不能为空</span>
								</div>
								<div id="yzm" class="inpclass">
									<label>图片验证码</label>
									<input type="text" id="pic" class="shouji" placeholder="请输入右侧图片验证码" /></tr>
									<b class="error"></b>
									<input type="button" class="yanzhengma"/>
								</div>
								<div class="tips" id="yzm_tip">
									<b class="tips_icon"></b>
									<span>图片验证码输入错误</span>
								</div>
								<a class="btn-regist" id="regist">下一步</a>
							</form>
						</div>
						<div class="regist_right">
							<div class="top"> 我已注册，现在就去
								<a href="login.html" class="act">登录</a>
							</div>
							<div class="con">
								<p>社交账号登录</p>
								<img src="img-regist/login-qq.jpg" class="btn-qq-login"></div>
						</div>
					</div>
			</div>
		</div>

	</body>

</html>
